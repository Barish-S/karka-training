<html>
    <head>
    </head>
    <body>
        <center>
        <form>
            <h1>Resume Details</h1>
            <label><b>Name: </b></label>
            <input type="text"><br/><br/>
            <label><b>Job Title: </b></label>
            <input type="text"><br/><br/>
            <label><b>E-Mail: </b></label>
            <input type="email" required><br/><br/>
            <label><b>Objective:</b> </label>
            <textarea name="Address" id="add" cols="20" rows="3"></textarea><br/><br/>
            <div class="ex">
            <label><b>Experience:</b></label><br><br>
            <label>|  Company Name:</label>
            <input type="text">
            <label>|  Role:</label>
            <input type="text"><br><br>
            <label>|  Years:</label>
            <select name="Years">
                <option disabled selected hidden>|  Choose Your Experience</option>
                <option>0-2Yr</option>
                <option>2-5Yr</option>
                <option>Above 5Yr</option>
            </select>
            <label>|  Job Description:</label>
            <textarea name="Address" id="add" cols="25" rows="3"></textarea><br/><br/>
            </div>
            <div class="edu">
                <label><b>Education:</b></label><br><br>
                <label>Qualification:</label>
                <select>
                    <option disabled selected hidden>Select Degree</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>BBA</option>
                    <option>MBA</option>
                </select>
                <label>Year-Of-Passout:</label>
                <input type="date"/>
                <label>Percentage:</label>
                <input type="number"/>
            </div><br/>
            <label><b>Projects:</b></label><br><br>
            <label>Projects Name:</label>
            <input type="text"><br><br>
            <label>Project Description:</label>
            <textarea name="Address" id="add" cols="25" rows="3"></textarea><br/><br/>
            <label><b>Skills:</b></label><br><br>
            <input type="checkbox" id="java"/>
            <label for="java">JavaScript</label>
            <input type="checkbox" id="Python">
            <label for="Python">Python</label>
            <input type="checkbox" id="MySql">
            <label for="MySql">MySQL</label>
            <input type="checkbox" id="React">
            <label for="React">React.Js</label><br><br> 
            <label><b>Area Of Interest:</b></label>
            <textarea></textarea><br><br>
            <label><b>Hobbies:</b></label>
            <textarea></textarea><br><br>
            <label><b>Persional Details:</b></label><br><br>
            <label>|  Father's Name:</label>
            <input type="text">
            <label>|  Contact:</label>
            <select>
                <option disabled selected hidden>+</option>
                <option>+91</option>
                <option>+971</option>
                <option>+98</option>
                <option>+718</option>
            </select>
            <input type="tel"><br><br>
            <label>|  Age:</label>
            <input type="number">
            <label>|  Marital Status:</label>
            <input type="radio" name="s" id="sig">
            <label for="sig">Single</label>
            <input type="radio" name="s" id="mig">
            <label for="mig">Married</label>
            <label>|  D.O.B:</label>
            <input type="date"><br><br>
            <label>|  Languages Known:</label>
            <input type="checkbox">
            <label>Tamil</label>
            <input type="checkbox">
            <label>English</label>
            <input type="checkbox">
            <label>Hindi</label>
            <input type="checkbox">
            <label>Malayalam</label><br><br>
            <label><b>Gender:</b></label>
            <input type="radio" name="gen" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gen" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gen" id="other">
            <label for="other">Other</label><br><br>
            <label><b>Address:</b></label>
            <textarea></textarea>
        </center>
        </form>
    </body>
</html>
