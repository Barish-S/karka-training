<html>
    <head></head>
    <body>
        <center>
                <form>
                <h4>____________________________________________________________Register Here____________________________________________________________</h4>
                <h2>Please Fill And Register The Form</h2>
                <label>Name: </label>
                <input type="text" required placeholder="Enter Your Name" /><br><br>
                <label>E-Mail: </label>
                <input type="email"  required placeholder="Enter Your E-Mail"/><br><br>
                <label>Age: </label>
                <input type="number" required placeholder="Enter Your Age"/><br><br>
                <label>D.O.B :</label>
                <input type="date"><br><br>
                <label>Phone Number: </label>
                <select value="contry Code">
                    <option></option>
                </select>
                <input type="number" required placeholder="Enter Your Phone Number"/><br><br>
                <label>Select Your Gender: </label>
                <input type="radio" name="Gender" id="male"/>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female"/>
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="other"/>
                <label for="other">Other</label><br><br>
                <label>Choose Your Skill Level: </label>
                <input type="checkbox" name="skill" id="begin"/>
                <label for="begin">Beginner</label>
                <input type="checkbox" name="skill" id="inter"/>
                <label for="inter">Intermediate</label>
                <input type="checkbox" name="skill" id="advance"/>
                <label for="advance">Advanced</label><br><br>
                <label>Select Your Favorite Color: </label>
                <input type="color"/><br><br>
                <label>Father Name: </label>
                <input type="text" required placeholder="Enter Your Father Name"/><br><br>
                <label>Choose Your Language: </label>
                <input type="checkbox" name="lan" id="tamil"/>
                <label for="tamil">Tamil</label>
                <input type="checkbox" name="lan" id="eng"/>
                <label for="eng">English</label>
                <input type="checkbox" name="lan" id="mal"/>
                <label for="mal">Malayalam</label><br><br>
                <label>Hobbies: </label>
                <input type="text" placeholder="Enter Your Hobbies"/><br><br>
                <label>Address: </label>
                <textarea name="Address" id="add" cols="20" rows="3"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </center>
    </body>
</html>
